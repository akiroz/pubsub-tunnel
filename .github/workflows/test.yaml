name: test
on: push

jobs:
    build:
        name: test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: "10.x"
            - run: sudo apt install -y libpcap libpcap-dev
            - run: yarn
            - run: sudo yarn test
